<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string!', '+po')
    console.log(`hello i am a ${dogs}`);

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: purple')

    // warning!
    console.warn('Fuck');

    // Error :|
    console.error('shit balls');

    // Info
    console.info('erika jayne is guilty');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('oops'), 'yay');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('emily');
    console.count('emily');

    // timing
  //  console.time('fetching data');
    //fetch('data')
      //.then(data => data.json())
      //.then(data => {
        //console.timeEnd('fetching data');
        //console.log(data);
     // })

  </script>
</body>
</html>
